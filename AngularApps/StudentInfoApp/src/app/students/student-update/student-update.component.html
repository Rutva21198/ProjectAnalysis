<div class="container card" style="margin-top: 1rem;">
    <div>
        <h3>Update Student Data</h3>
    </div>
<form>
    <div class="form-group" >
      <label for="name">Name</label>
      <input type="text" class="form-control" placeholder="Enter student name">
    </div>
    <div class="form-group">
      <label for="mobileNumber">Mobile Number</label>
      <input type="text" class="form-control"  placeholder="Enter Mobile Number" maxlength="10" minlength="10">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control"  placeholder="Enter student Emial">
    </div>
    <div class="form-group">
      <label for="course">Course</label>
      <input type="text" class="form-control"  placeholder="Enter student course">
    </div>
    <div class="form-group">
      <label for="fees">Fees</label>
      <input type="text" class="form-control"  placeholder="Enter student fees" maxlength="10" minlength="10">
    </div>
   
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
